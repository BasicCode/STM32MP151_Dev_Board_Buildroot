image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fip {
		image = "fip.bin"
		size = 2M
	}

	partition fsbl1 {
		image = "tf-a-stm32mp151_dev_board-tf-a.stm32"
	}

	partition fsbl2 {
		image = "tf-a-stm32mp151_dev_board-tf-a.stm32"
	}

	partition rootfs {
		image = "rootfs.ext4"
		bootable = "yes"
	}
}